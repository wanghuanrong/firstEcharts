<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my echarts</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"></div>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <!-- 左边部分 -->
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-fonter"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变动
                    <a href="javascript:;">2020</a> <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-fonter"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-fonter"></div>
            </div>
        </div>

        <!-- 中间部分 -->
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>331800</li>
                        <li>10086</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>

            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>

        <!-- 右边部分 -->
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-fonter"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-fonter"></div>
            </div>
            <div class="panel pie2">
                <h2>柱形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-fonter"></div>
            </div>
        </div>
    </section>

    <script>
        // 当前时间：2020年5月25日-10时27分14秒
        var t = null;
        t = setTimeout(time, 10); //开始运行

        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector(".showTime").innerHTML = "当前时间：" + y + "年" + mt + "月" + day + "-" + h + "时" + m +
                "分" + s + "秒";
            t = setTimeout(time, 1000);
        }
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <!-- 要使用中国地图，需要先引入china.js -->
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>
    
</body>

</html>
